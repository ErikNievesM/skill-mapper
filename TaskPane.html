<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Skill Selector</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fabric/5.0.1/css/fabric.min.css" />
    <style>
        body {
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            margin-top: 10px;
            display: block;
            font-weight: 600;
        }

        select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        #notification-area {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>Skill Mapping</h2>

    <label for="platformSelect">Platform:</label>
    <select id="platformSelect" multiple size="4"></select>

    <label for="productSelect">Product:</label>
    <select id="productSelect" multiple size="6"></select>

    <label for="moduleSelect">Module:</label>
    <select id="moduleSelect" multiple size="6"></select>

    <label for="skillSelect">Skill:</label>
    <select id="skillSelect" multiple size="6"></select>

    <button id="insertButton">Insert to Delivery Sheet</button>

    <div id="notification-area"></div>

    <script src="TaskPane.js"></script>
</body>
</html>
